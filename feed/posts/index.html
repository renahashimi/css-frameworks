</head>
<body>
    <header>
        <!--NAV FOR BOTTOM PAGE  / FIXED-->

            <div class="row">
                <div class="col-12 col-md-3">

                            </div>
                            <div class="d-block text-light mx-3">     
                                <a class="navbar-brand m-auto text-light" href="#"><i class="bi bi-chat-heart-fill" style="font-size: 30px;"></i>
                                <p class="mt-n1 fs-7">MESSAGE</p></a>
                            </div>
                            <div class="d-block text-light mx-3">     
                                <a class="navbar-brand m-auto text-light" href="/profile"><i class="bi bi-person-hearts" style="font-size: 30px;"></i>
                                <p class="mt-n1 fs-7">PROFILE</p></a>
                            </div>
                            <div class="d-block text-light mx-3">     
                                <a id="logout2" class="navbar-brand m-auto text-light" href="#"><i class="bi bi-door-closed-fill" style="font-size: 30px;"></i>
                                <p class="mt-n1 fs-7">SIGN OUT</p></a>
                            </div>
                        </div>
                    </nav> 
                </div>
            </div>
        </div>
        <!--NAV FOR BOTTOM PAGE  / FIXED-->
        <nav class="navbar d-flex d-lg-none justify-content-between align-items-center m-auto border-top border-2 border-primary fixed-bottom navbar-light bg-white" style="max-width: 1100px;">
            <div class="container d-flex justify-content-center align-items-center text-primary h-25 m-auto" style="max-width: 600px;">
                <a class="navbar-brand m-auto text-secondary active" href="/feed/posts/"><i class="bi bi-house-fill" style="font-size: 30px;"></i></a>
                <a class="navbar-brand m-auto text-primary" href="#"><i class="bi bi-chat-heart-fill" style="font-size: 30px;"></i></a>
                <div class="bg-secondary rounded-circle mt-n5 px-3 py-1 m-auto"><a class="navbar-brand m-auto text-primary" href="/feed/post/create/"><i class="bi bi-plus-circle-fill" style="font-size: 2.6em;"></i></a></div>
                <a class="navbar-brand m-auto text-primary" href="/profile"><i class="bi bi-person-hearts" style="font-size: 30px;"></i></a>
                <a id="logout" class="navbar-brand m-auto text-primary" href="#"><i class="bi bi-door-closed-fill" style="font-size: 30px;"></i></a>
            </div>
        </nav>  
    </header>
    <main class="flex-grow-1 text-primary">
        <h1 class="fs-2 m-2 p-3 text-secondary text-center fw-bolder font-righteous bg-dark">MOONLIGHT <span class="text-light">FEEDS</span> </h1>
        <!--SEARCH & FILTER CONTAINER-->
        <div class="container-fluid d-flex bg-dark mt-4 ps-2 py-2 border-2 border-light border-top justify-content-center">
          <!--FILTER-->                
            <div class="container d-block d-md-flex text-light">
                <div><h2 class="d-flex font-righteous fs-3">Filter:</h2></div>
                <div class="m-2 d-block d-md-flex" >
                    <div class="form-check mx-1">
                        <input class="form-check-input border-light" type="checkbox" role="switch" id="allFeeds" checked>
                        <label class="form-check-label" for="allFeeds">
                        All feeds
                        </label>
                    </div>
                    <div class="form-check mx-1">
                        <input class="form-check-input border-light" type="checkbox" role="switch" id="byDate">
                        <label class="form-check-label" for="byDate">
                        Date
                        </label>
                    </div>
                    <div class="form-check mx-1">
                        <input class="form-check-input border-light" type="checkbox" role="switch" id="byMedia">
                        <label class="form-check-label" for="byMedia">
                        Media
                        </label>
                    </div>
                </div>
            </div>

           
            <!-- <div class="dropdown filterSelect fs-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                  Filter Posts
                </button>
                <ul class="dropdown-menu rounded fs-3 bg-secondary" id="filterSelect" aria-labelledby="filterDropdown">
                  <li><a class="dropdown-item" href="#" onclick="filterPosts('date')">Date</a></li>
                  <li><a class="dropdown-item" href="#" onclick="filterPosts('comments')">Comments</a></li>
                  <li><a class="dropdown-item" href="#" onclick="filterPosts('reactions')">Reactions</a></li>
                </ul>
              </div> -->
            <div class="input-group">
                <select id="filterSelect" class="filterSelect rounded fs-3 bg-secondary" id="inputGroup">
                    <option selected>Filter Posts</option>
                    <option value="date">Old to new</option>
                    <option value="comments">Comments</option>
                    <option value="reactions">Reactions</option>
                </select>
            </div>

            <!--SEARCH-->
            <div class="input-group justify-content-end m-auto float-end">
                <div class="form-group d-flex pe-3">
                    <label class="form-label d-none" for="searchForm">Search</label>
                    <input type="search" id="searchForm" class="form-control" placeholder="Search">
                    <!-- <button type="button" class="btn btn-secondary searchButton"><i class="bi bi-search"></i></button> -->
                </div>                        
            </div>
        </div>
        <!--LIST OF POSTS-->
        <div class="container-fluid mt-2 border-2 border-light border-top" id="posts"></div>
    </main>
    <footer>
        <div class="container-fluid mb-5 pb-4 d-block border-top border-4 border-primary">
            <div class="row mt-3" style="margin-bottom: 90px;">
                <div class="col">
                    <p class="fs-7 font-righteous text-center text-dark">Copyright &copy; 2024 - Moonlight</p>
                </div>
            </div>
        </div>
    </footer>
