    <main>
      <!--CREATE A POST-->  
        <h1 class="font-righteous fs-4 my-2 py-3 text-uppercase text-light text-center">Create a post</h1>
        <div class="container-md">
            <div class="row justify-content-center">
                <div class="col-12">
                    <form id="createPost" class="bg-light p-3">
                        <div class="form-group my-2">
                            <label for="title">Title</label>
                            <input class="form-control" id="title" type="text" name="title" required>
                        </div>
                        <div class="form-group my-2">
                            <label for="body">Body</label>
                            <textarea class="form-control" id="body" name="body" required></textarea>
                        </div>
                        <div class="form-group my-2">
                            <label for="media">Media</label>
                            <input class="form-control" id="media" name="media" type="url">
                        </div>
                         <!-- <div class="form-group my-2">

                        </div>  -->
                        <button type="submit" class="btn btn-primary text-uppercase border my-2 px-3 fs-5">Create Post</button>
                    </form>
                </div>
            </div>
        </div>
