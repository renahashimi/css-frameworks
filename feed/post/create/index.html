    <title>MOONLIGHT - CREATE POST</title>

<body>
    <header></header>
    <main>

      <!--CREATE A POST-->  
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12">
                    <form id="createPost">
                        <div class="form-group my-2">
                            <label for="title">Title</label>
                            <input class="form-control" id="title" type="text" name="title" required>
                        </div>
                        <div class="form-group my-2">
                            <label for="body">Body</label>
                            <textarea class="form-control" id="body" name="body" required></textarea>
                        </div>
                        <div class="form-group my-2">
                            <label for="media">Media</label>
                            <input class="form-control" id="media" name="media" type="url">
                        </div>
                        <div class="form-group my-2">
                            <label for="tags">Tags</label>
                            <input class="form-control" id="tags" name="tags" type="text">
                        </div>
                        <button type="submit" class="btn btn-primary text-uppercase border my-2 px-3 fs-5">Create Post</button>
                    </form>
                </div>
            </div>
        </div>

        
    </main>
    <footer></footer>
</body>
</html>
