<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- <script type="module" src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script> -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <script type="module" src="../../src/scss/js/index.mjs"></script>
    <title>MOONLIGHT - EDIT PROFILE</title>
</head>
<body class="back-sm-Image3">
    <header>
    
    </header>
    <main>
        <!--FORM TO EDIT PROFILE-->
        <div class="container-fluid">
            <form id="editProfile" class="bg-light">
                <div class="form-group my-2">
                    <label for="name">Name</label>
                    <input class="form-control" id="name" name="name" type="text" disabled>
                </div>
                <div class="form-group my-2">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" name="email" type="email" disabled>
                </div>
                <div class="form-group my-2">
                    <label for="banner">Banner</label>
                    <input class="form-control" id="banner" type="url" name="banner" required>
                </div>
                <div class="form-group my-2">
                    <label for="avatar">Avatar</label>
                    <input class="form-control" id="avatar" name="avatar" type="url" required>
                </div>
                <button type="submit" class="btn btn-primary text-uppercase border my-2 px-3 fs-5">Update Profile</button>
            </form>
        </div>

    </main>
    <footer class="mb-5 pb-2">
        <div class="container-fluid mb-5 pb-4 d-block border-top border-4 border-light">
            <div class="row mt-3 mb-n5">
                <div class="col">
                    <p class="fs-7 font-righteous text-left ms-4 text-secondary">Copyright &copy; 2024 - Moonlight</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
