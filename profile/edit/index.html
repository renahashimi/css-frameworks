    <main>
        <!--FORM TO EDIT PROFILE-->
        <h1 class="font-righteous fs-4 my-2 pt-3 text-uppercase text-light text-center">Update your profile</h1>
        <div class="container" style="max-width: 700px;">
            <form id="editProfile" class="bg-light p-3">
                <div class="form-group my-2">
                    <label for="name">Name</label>
                    <input class="form-control" id="name" name="name" type="text" disabled>
                </div>
                <div class="form-group my-2">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" name="email" type="email" disabled>
                </div>
                <div class="form-group my-2">
                    <label for="banner">Banner</label>
                    <input class="form-control" id="banner" type="url" name="banner" required>
                </div>
                <div class="form-group my-2">
                    <label for="avatar">Avatar</label>
                    <input class="form-control" id="avatar" name="avatar" type="url" required>
                </div>
                <button type="submit" class="btn btn-primary text-uppercase border my-2 px-3 fs-5">Update Profile</button>
            </form>
        </div>
        <button class="btn btn-primary d-flex fs-3 text-uppercase m-auto my-3 text-center border-light" onclick="history.back()">Cancel</button>
    </main>
    <footer>
        <div class="container-fluid mb-5 pb-4 d-block border-top border-4 border-white mt-5">
