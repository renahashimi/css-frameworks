<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>

    <title>MOONLIGHT - Sosial Media App</title>
</head>
<body class="shadow-lg backImage1">
    <header> 
        <div class="container-fluid justify-content-center m-auto d-block text-light text-center font-righteous">
            <div class="row">
                <div class="col">   
                    <p class="mt-2 pt-5 fs-2">Welcome to</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h1 class="text-uppercase fw-bolder fs-9 mt-n3">Moon<span class="text-secondary">light</span> </h1>
                </div>
            </div>
        </div>
    </header>
    <main class="mb-5">
        <div class="container-fluid">
            <div class="row ">
                <div class="col mt-3 px-0">
                    <h2 class="text-center text-light backshade fs-7 px-4 mt-n3">Share your thoughts and inspire others</h2>
                </div>
            </div>
        </div>
        <!--LOGIN OR REGISTER-->
        <div class="container align-items-center font-righteous justify-content-center p-0 margintop100 margin-md-top-none mt-md-5" style="max-width: 500px;">
            <div class="row m-auto justify-content-center d-block text-center">
                <div class="col-12 d-block text-center text-white rounded-5">
                    <h3 class="fs-6 text-uppercase">Already a member</h3>
                    <a href="/profile/login/"><button class="text-uppercase bg-dark text-white backShadowWhite rounded fs-3 fw-bolder mt-1 py-1" style="width: 60%;">Login</button></a>
                </div>
                <div class="col-12 d-block text-center mt-4 mb-5 text-white rounded-4">
                    <h2 class="fs-6 text-uppercase">Not a member</h2>
                    <a href="/profile/register/"><button class="text-uppercase bg-dark text-white backShadowWhite rounded fs-5 fw-bolder mt-1 py-1" style="width: 60%;">Register</button></a>
                </div>
            </div>
        </div>
    </main>
    <footer class="my-3 pt-5 fixed-bottom">
        <div class="container d-block border-top border-4 border-light">
            <div class="row mt-3">
                <div class="col">
                    <p class="fs-7 font-righteous text-center text-white">Copyright &copy; 2024 - Moonlight</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
