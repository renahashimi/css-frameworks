<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="/dist/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>

    <title>MOONLIGHT - Sosial Media App</title>
</head>
<body>
    <header>

        <!-- <nav class="navbar fixed-bottom navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Fixed bottom</a>
            </div>
          </nav> -->

    </header>

    <main>
        <div class="container position-relative d-flex mt-2 mb-0 align-items-center justify-content-center">
            <div class="row">
                <img src="images/blue-moon.png" class="position-relative col-4 my-5 ms-5" alt="Moon">
                <h1 class="text-primary text-center mt-5 pt-3 col-5 fs-1 me-n6 font-righteous">MOONLIGHT</h1>
            </div>
        </div>

        <div class="container mt-n4 mb-5 px-5">
            <p class="text-center fs-7 text-muted">Share your photos, your thoughts and find new friends at <span class="fw-bolder">Moonlight</span> <i class="bi bi-heart"></i>
            </p>
        </div>

        <div class="container form-group d-flex justify-content-center w-100 bg-primary text-white borderswing">
            <form>
                <div class="mb-3 mt-3 pt-4">
                    <label for="email"  class="form-label d-none">Email</label>
                    <div class="input-group border border-2">
                        <div class="input-group-addon px-2">
                            <i class="bi bi-at mt-2 fs-2"></i>
                        </div>
                        <input type="text" class="form-control rounded-0" id="email" placeholder="EMAIL">
                    </div> 
                </div>

                <div class="mb-0">
                    <label for="password" class="form-label d-none">Password</label>
                    <div class="input-group border border-2 has-validation">
                        <div class="input-group-addon px-2">
                            <i class="bi bi-key mt-2 fs-2"></i>
                        </div>
                        <input type="password" class="form-control rounded-0" id="password" placeholder="PASSWORD">
                    </div>
                </div>

                <div class="mb-3 mt-1 form-check d-block d-md-inline-flex justify-content-between">
                    <div class="d-block form-text ms-n4 mb-1">
                        <a class="text-white pl-md-4" href="/">Forgot password?</a>
                    </div >
                    <input type="checkbox" class="form-check-input border-primary" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Keep me logged in!</label>
                </div>

                <div class="d-flex align-items-center justify-content-center ">
                    <!-- <button type="submit" class="d-flex btn btn-primary fs-4 mb-4 px-5 border-white">LOGIN</button> -->
                    <a href="/profile/index.html" class="btn btn-primary d-flex fs-4 mb-4 px-5 border-white border-2" role="button">LOGIN</a>
                </div>
              </form>
        </div>

        <div class="container bg-secondary text-uppercase my-5 py-3 bordertopbuttom">
            <p class="font-righteous p-3 fs-5 text-center">Not a member yet?</p>
            <div class="d-flex align-items-center justify-content-center">
                <button type="submit" class="d-flex btn btn-secondary fs-4 mb-4 px-5 border-primary border-2">SIGN IN</button>
            </div>
        </div>

        <section class="text-center">
            <p class="text-uppercase text-decoration-underline">Available on iPhone and Android</p>
        </section>


    </main>

    <footer>
    

    </footer>
</body>
</html>
